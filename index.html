<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Será que chove</title>
</head>

<body>

    <div class="container" x-data="weather" :class="{ 'container-height-ok': isWeatherLoaded, 'container-height-error': isErrored }">

        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Informe sua localização" x-model="city" @keyup.enter="fetchWeather"/>
            <button class="fa-solid fa-magnifying-glass" @click="fetchWeather"></button>
        </div>

        <div class="error" :style="isErrored && { display: 'block' }" :class="isErrored && 'fadeIn'">
            <img :src="errorInfo.img">
            <p x-text="errorInfo.msg"></p>
        </div>

        <div class="weather-box" :style="isWeatherLoaded && { display: '' }" :class="isWeatherLoaded && 'fadeIn'">
            <img :src="weatherConditions.image"/>
            <p class="temperature" x-text="`${weatherConditions.temperature}°C`"></p>
            <p class="description" x-text="weatherConditions.description"></p>
        </div>

        <div class="weather-details" :style="isWeatherLoaded && { display: '' }" :class="isWeatherLoaded && 'fadeIn'">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span x-text="weatherConditions.humidity"></span><span>%</span>
                    <p>Humidade</p>
                </div>
            </div>
            
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span x-text="weatherConditions.wind"></span><span>Km/h</span>
                    <p>Vento</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
